# Development docker-compose. Assuming the folders of BBF/API are in the folders
# relative to this repository, point /etc/hosts to eceo 127.0.0.1 and connect
# to http://eceo:88

version: '3.8'

services:
  traefik:
    image: traefik:v2.9.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
    ports:
      - "88:80"
      - "8088:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  eceo-api:
    build:
      context: ../eceo-api
    environment:
      - DB_HOST=deepreefmap-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=psql
      - DB_NAME=postgres
      - DB_PREFIX=postgresql+asyncpg
      - S3_URL=${S3_URL}
      - S3_BUCKET_ID=${S3_BUCKET_ID}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_PREFIX=${S3_PREFIX}
    depends_on:
        - deepreefmap-db
    volumes:
      - ../eceo-api/app:/app/app
    ports:
      - 5001:8000

  deepreefmap-bff:
    build:
      context: ../deepreefmap-bff
    environment:
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_BFF_ID=${KEYCLOAK_BFF_ID}
      - KEYCLOAK_BFF_SECRET=${KEYCLOAK_BFF_SECRET}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - ECEO_API_URL=http://eceo-api:8000
    labels:
      - "traefik.http.routers.deepreefmap-bff.rule=Host(`eceo`) && PathPrefix(`/api`)"
      - "traefik.http.services.deepreefmap-bff.loadbalancer.server.port=8000"
    volumes:
      - ../deepreefmap-bff/app:/app/app
    entrypoint: ["uvicorn", "--host=0.0.0.0",
              "--timeout-keep-alive=0", "app.main:app", "--reload"]

  deepreefmap-ui:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Uses the dockerfile containing yarn dev
    labels:
      - "traefik.http.routers.deepreefmap-ui.rule=Host(`eceo`)"
      - "traefik.http.services.deepreefmap-ui.loadbalancer.server.port=5173"
    volumes:
      - ../deepreefmap-ui:/app

  deepreefmap-db:
    image: postgres:16.1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=psql
      - POSTGRES_DB=postgres
    ports:
      - 5433:5432
    volumes:
      - deepreefmap-db-data:/var/lib/postgresql/data


volumes:
  deepreefmap-db-data:
